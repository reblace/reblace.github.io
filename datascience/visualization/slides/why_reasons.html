<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Visualizing Data</title>
		<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">

		<style type="text/css">

			h1 {
				font-size: 55px;
				margin-top: 60px;
				margin-bottom: 100px;
			}

			.bar {
				overflow: visible;
				white-space: nowrap;
				background-color: #ddd;
				font: 34px sans-serif;
				color: #444;
				margin: 16px;
				padding: 8px 12px;
			}
			.bar:hover {
				background-color: lightsteelblue;
			}
		</style>

	</head>
	<body>

		<div class="container">

			<div class="row">
				<div style="text-align:center;">
					<h1>So... Why, Then?</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 col-md-offset-4">
					<div id="content"></div>
				</div>
			</div>

		</div>

		<script src="../lib/d3/d3.min.js"></script>
		<script>
			var reasons = [ 'To Explain', 'To Develop Trust', 'To Leave an Impression' ];

			function redraw() {
				var bars = d3.select('#content').selectAll('div').data(reasons);

				bars.enter().append('div')
					.attr('class', 'bar')
					.style('width', 0)
					.text(function(d) { return d; });

				bars.transition()
					.delay(function(d, i) { return i*500; })
					.duration(1000)
						.style('width', function(d) { return Math.random() * (d.length * 20) + 'px' });

				setTimeout(redraw, 1500);
			}

			redraw();

		</script>
	</body>
</html>
